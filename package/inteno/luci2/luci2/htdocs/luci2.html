	<script>
	$(window).on('hashchange', function() {					 		
		var x=location.href; 						
		if (!location.href.match(/overview/) && !location.href.match(/.*luci2\.html#id:[a-zA-Z0-9]+$/) && !location.href.match(/.*luci2\.html$/)) {
			if($("#navigation").length == 0) {						
				$( ".articlediv" ).before( "<div id=\"navigation\"><div id=\"viewmenu\"></div></div>" );	
				$( "#navigation" ).before("<div id=\"indicator\"><img src=\"\/luci2\/img\/indicator.png\" alt=\"Indicator\" /></div>" );
			}
			$('div.articlediv').attr('id', 'nooverview');						
		} else {
			if($("#navigation").length != 0) {												
				$( "#navigation" ).remove();
				$('#indicator').remove();
				$('.articlediv').removeAttr('id');						
			}
			$('.articlediv').attr('id', 'overview');							
		}
	});
	$(function() {
		if (!location.href.match(/overview/) && !location.href.match(/.*luci2\.html#id:[a-zA-Z0-9]+$/) && !location.href.match(/.*luci2\.html$/)) {
			if($("#navigation").length == 0) {						
				$( ".articlediv" ).before( "<div id=\"navigation\"><div id=\"viewmenu\"></div></div>" );	
				$( "#navigation" ).before("<div id=\"indicator\"><img src=\"\/luci2\/img\/indicator.png\" alt=\"Indicator\" /></div>" );
			}
			$('.articlediv').attr('id', 'nooverview');
		} else {						
			$('.articlediv').attr('id', 'overview');			
		}
	});				
	</script>
